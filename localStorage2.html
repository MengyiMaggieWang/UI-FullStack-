<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //fill in dummy data
        try{
            var result = "";
            var characters = "ABCDEFGHIJLMNOPQRSTabacxdwwk0123456789";
            var charsLength = characters.length;
            for (let i = 0; i < 100000; i++){
                result += characters.charAt(Math.floor(Math.random() * charsLength));
                localStorage.setItem("key"+i, result); //localSTorage.setItem(key, value)
            }
        }
        catch(e){
            console.log('Exception'+e); 
             //if the above go beyond finally,  then console will display the errror method
        }
    </script>
</body>
</html>
