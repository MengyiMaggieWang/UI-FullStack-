<!-- a. How to specify that a button should automatically get focus when the page load? -->
<!-- The <button> tag in HTML is used to define the clickable button. The <button> tag is used to submit the content. The images and text content can use inside <button> tag. -->
<!-- The <button> autofocus attribute is used to get focused button automatically after loading the web pages. -->

<body>
    <h1 style="color:green;">
        Assignment
    </h1>
    <h3>
        How to specify that a button
        should automatically get
        focus when the page load?
        Use autofocus
    </h3>

    <button type="button" autofocus onclick="alert(`This is Maggie's page`)">
        Click Me!
    </button>

    <!-- b.How to specify that a button should be disabled? -->
    <h3> How to specify that a button should be disabled? Use the button disabled attribute</h3>

    <button type="button" disabled>Click Me!</button>

    <!-- c. How to specify one or more forms the button belongs to? -->
    <h3>
        How to specify one or more forms the button belongs to?
        Use input type="button"
    </h3>

    <!-- <form name="form2">

        <input type="button" name="Click button2" value="Click me again!" 
        onclick="javascript: form.action='/submit'

    </form> -->

    <form id="Form1">
        <input type="button" name="Click button1" value="Click me for Form1"
            onclick="javascript: form.action=alert(`This is Maggie's page`)">
    </form>

    <form id="Form2">
        <input type="button" name="Click button2" value="Click me for Form2"
            onclick="javascript: form.action=alert(`This is Maggie's page`)">

    </form>

    <form id="Form3">
        <input type="button" name="Click button3" value="Click me for Form3"
            onclick="javascript: form.action=alert(`This is Maggie's page`)">
    </form>



</body>

<!-- <input type=" button"> vs. <button>
            The difference is that the <button> element can have content,
                while the <input> element is null (that is, it does not have a closing tag and cannot contain any
                content.
                This means that the <button> element can have a picture,
                    or marked-up text, while the button input cannot have either
                    With the button type input, the value is displayed on the button itself. With the <button> element,
                        the button displays its content. This means that if you want to update or use the value
                        and the displayed content in concert, you would need to use the button input,
                        or else do a lot more scripting to sync the <button> value with its content.-->
