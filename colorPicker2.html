<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--use drop down color picker to change the background of a page  -->
    <select size="1" onchange="document.bgColor=this.options[this.selectedIndex].value"> 
<!-- size:If the control is presented as a scrolled list box, this attribute represents the number of rows in the list that should be visible at one time.  -->
                              <!-- bg 的 颜色 onchange ： this - this dropdown ，.options --out of all the options , get the selected one's value -->
                 <br>
                  <option value='black'>black 
                  <option value='orange'>orange
                  <option value='fuschia'>fuschia
                  <option value='yellow'>yellow
                  <option value='red'>red
                  <option value='blue'>blue
    </select>
    <select size="1" onchange="document.fgColor=this.options[this.selectedIndex].value">  >
                                    <!-- this stands for foreground color -->
        <br>
         <option value='black'>black 
         <option value='orange'>orange
         <option value='fuschia'>fuschia
         <option value='yellow'>yellow
         <option value='red'>red
         <option value='blue'>blue
   </select>
   <br>
   Text Color                
</body>
</html>
